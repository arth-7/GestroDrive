; Hand Unit (ESP32-DevKitC) - PlatformIO
[env:handunit]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM4
monitor_speed = 115200

; Use either registry libs OR me-no-dev GitHub (pick ONE style).
; --- Registry style (stable) ---
lib_deps =
  adafruit/Adafruit MPU6050 @ ^2
  adafruit/Adafruit SSD1306 @ ^2
  adafruit/Adafruit GFX Library @ ^1
  esphome/ESPAsyncWebServer-esphome @ ^3
  esphome/AsyncTCP @ ^2

; --- If you prefer the original GitHub libs, comment the block above and use:
; lib_deps =
;   https://github.com/me-no-dev/ESPAsyncWebServer.git
;   https://github.com/me-no-dev/AsyncTCP.git
